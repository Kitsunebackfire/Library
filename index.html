<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="main-container">
      <form action="" class="bookForm">
        <div class="left-area">
          <div class="logo">
            <div class="logoGrid">
              <svg
                id="libraryLogoImg"
                xmlns="http://www.w3.org/2000/svg"
                width="27"
                height="27"
                fill="currentColor"
                class="bi bi-book"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
                />
              </svg>
            </div>
            <div id="libraryLogo">Library</div>
          </div>
          <div id="whatTitle">
            <input
              required
              id="titleInput"
              type="text"
              placeholder="What is the title of the book?"
              onfocus="if (this.value == 'What is the title of the book?') {this.value=''}"
            />
          </div>
          <div id="whichAuthor">
            <input
              required
              id="authorInput"
              type="text"
              placeholder="Who is the author of the book?"
              onfocus="if (this.value == 'Who is the author of the book?') {this.value=''}"
            />
          </div>
          <div id="amountPages">
            <input
              required
              id="pagesInput"
              type="text"
              placeholder="How many pages are in the book?"
              onfocus="if (this.value == 'How many pages are in the book?') {this.value=''}"
            />
          </div>
          <div class="haveRead">
            <input id="haveReadBox" type="checkbox" />
            <div id="HaveReadText">Have you read this book?</div>
          </div>
          <button id="addBook">Add Book</button>
          <div class="makerDescription">Created by Kurtis</div>
        </div>
      </form>

      <div class="right-area">
        <div class="libraryLogBar">
          <div class="booksReadSection">
            <div id="booksRead">Books Read:</div>
            <div id="booksReadNum">0</div>
          </div>
          <div class="booksUnreadSection">
            <div id="booksUnread">Books Unread:</div>
            <div id="booksUnreadNum">0</div>
          </div>
          <div class="totalBooksSection">
            <div id="totalBooks">Total Books:</div>
            <div id="totalBooksNum">0</div>
          </div>
        </div>
        <div class="bookInfoSection">
          <div id="Title">Title</div>
          <div id="Author">Author</div>
          <div id="Pages">Pages</div>
          <div id="Status">Status</div>
          <div id="Removal">Removal</div>
        </div>
        <div class="appendedTable">
          <div class="appendedBookInfo"></div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
